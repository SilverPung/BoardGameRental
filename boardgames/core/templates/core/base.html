<!doctype html>
<html>
    <head>
        <title>{%block title%}{% endblock %}|Wyporzyczalnia</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--skalowanie doi urządzenia-->

        <script src="https://cdn.tailwindcss.com"></script><!--css do strony-->
    </head>
    <body class="bg-slate-700 flex flex-col min-h-screen ">
        <div class="grid grid-cols-12 flex-grow">
            <div class="col-span-1 bg-slate-200 h-min-screen overflow-auto border-r-2 border-gray-700 border-l-2" >
                {%block sidebar%}
    
                {%endblock%}
            </div>
            <div class="col-span-11 bg-slate-100 h-min-screen overflow-auto border-r-2 border-gray-700">
                {%block content%}
                {%endblock%}    
            </div>
        </div>
        <footer class="col-span-7 text-center text-2xl bg-slate-200 py-4 border-t-2 border-gray-700 mt-auto">
            <div class="font-serif">
                &copy; Wypożyczalnia gier planszowych
            </div>
        </footer>
    </body>
</html>
